<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}薪酬计算管理系统{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>薪酬计算管理系统</h1>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('index_page') }}" class="nav-link">首页</a>
                <a href="{{ url_for('users_page') }}" class="nav-link">用户管理</a>
                {% if session.user_id %}
                <span class="nav-user">欢迎, {{ session.real_name or session.username }}</span>
                <a href="{{ url_for('logout') }}" class="nav-link">登出</a>
                {% else %}
                <a href="{{ url_for('login_page') }}" class="nav-link">登录</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 薪酬计算管理系统. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
